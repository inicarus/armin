name: Collect, Update, and Notify

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches:
      - working_ss_configs.txt

jobs:
  build-and-notify:
    # این بخش به Workflow اجازه می‌دهد تا تغییرات را در ریپازیتوری push کند
    permissions:
      contents: write
      
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run config collector script
        run: python config_collector.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add working_ss_configs.txt sub.txt
          if ! git diff --staged --quiet; then
            git commit -m "✅ Update SS configs"
            git push
          else
            echo "No changes to commit."
          fi
      
      - name: Send configs to Telegram
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python telegram_bot.py
